<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName result.555xch.pro
    DocumentRoot /var/www/html/result
    <Directory /var/www/html/result>
        AllowOverride All
        Require all granted
    </Directory>

SSLCertificateFile /etc/letsencrypt/live/result.555xch.pro/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/result.555xch.pro/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
